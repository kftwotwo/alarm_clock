<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <h3>You're Already Late!</h3>
      <h3 id="date"></h3>
      <h3 id="pretty-time"></h3>
      <form>
        <div class="form-group">
          <div class="row">
            <h4>Enter an alarm here</h4>
            <label for="hours">Enter hours here</label>
            <select class="col-md-3" id="hours">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
            <label for="hours">Enter tens of minutes here</label>
            <select class="col-md-3" id="tens-mins">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <label for="hours">Enter single minutes here</label>
            <select class="col-md-3" id="single-mins">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>0</option>
            </select>
            <label for="hours">Enter am or pm here</label>
            <select class="col-md-3" id="am-pm">
              <option>am</option>
              <option>pm</option>
            </select>
          </div>
        </div>
        <h3 id="setted"></h3>
        <button type="submit" class="btn btn-default" id="alarmset">Set the Alarm</button>
      </form>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="build/js/vendor.min.js"></script>
    <script src="/build/js/app.js"></script>
  </body>
</html>
